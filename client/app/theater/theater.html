<div class="container-fluid" style="text-align: center;">

  <div style="padding:30px; border-bottom:2px dotted grey">
    <h4>ADD A NEW THEATER</h4>

    <div class="row" style="margin:30px;">
      <div class="col-md-4">
        <input type="text" placeholder="Name" class="form-control" ng-model="theaterCtrl.newTheater.name" />
      </div>

      <div class="col-md-4">
        <input type="text" placeholder="Location" class="form-control" ng-model="theaterCtrl.newTheater.location" />
      </div>

      <div class="col-md-4">
        <label>Select a city</label>
        <select ng-model="theaterCtrl.cityName" style="width: 150px; margin: 0 20px;">
            <option ng-repeat="city in theaterCtrl.citiesData" value="{{city.name}}">{{city.name}}</option>
        </select>
        <button class="btn btn-default" type="submit" ng-click="theaterCtrl.addCity()">Add</button>
      </div>
    </div>

    <div class="row">
      <button class="btn btn-default" type="submit" ng-click="theaterCtrl.addTheater()">Add theater</button>
    </div>
  </div>

  <div style="margin:30px;">
    <h4>VIEW THEATERS</h4>

    <label>Select city</label>
    <select ng-model="theaterCtrl.findCity" style="width: 150px; margin:30px;" required>
        <option ng-repeat="city in theaterCtrl.citiesData" value="{{city.name}}">{{city.name}}</option>
    </select>
    <button class="btn btn-default" type="submit" ng-click="theaterCtrl.getTheaters()">Select</button>

    <table class="table" ng-show="theaterCtrl.viewMovie">
      <tr class="success">
        <th class="text-center">Name</th>
        <th class="text-center"></th>
      </tr>

      <tr ng-repeat="theater in theaterCtrl.theatersList">
        <td class="text-center">{{theater}}</td>
        <td class="text-center"><button class="btn btn-danger" ng-click="theaterCtrl.deleteTheater(theater)">Remove</button></td>
      </tr>
    </table>
  </div>

</div>
